<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body, html { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .container { width: 300px; background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #3498db; border-radius: 4px; }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #2980b9; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 8px; background: #ecf0f1; margin-bottom: 6px; border-radius: 4px; }
    .remove-btn { background: #e74c3c; color: white; border: none; border-radius: 50%; padding: 5px 10px; cursor: pointer; }
    .remove-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task" />
    <button onclick="addTask()">Submit</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');
      const taskText = taskInput.value.trim();
      if (taskText) {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${taskText} <button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
        taskList.appendChild(listItem);
        taskInput.value = '';
      }
    }

    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
